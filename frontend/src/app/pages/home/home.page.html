<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" (click)="import()">import</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="secondary" (click)="migrate()">migrate</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="tertiary" (click)="logout()">logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
