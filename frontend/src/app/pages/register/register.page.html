<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="top: 30%; position: relative">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="6">
        <ion-item fill="outline">
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="name" required="true" type="text"></ion-input>
          <ion-note slot="helper">Enter a valid name</ion-note>
          <ion-note slot="error">Invalid name</ion-note>
        </ion-item>
        <br>
        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" email required="true" type="email"></ion-input>
          <ion-note slot="helper">Enter a valid email</ion-note>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
        <br>
        <ion-item fill="outline">
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input [(ngModel)]="phone" required="true" type="tel"></ion-input>
          <ion-note slot="helper">Enter a valid phone number</ion-note>
          <ion-note slot="error">Invalid phone number</ion-note>
        </ion-item>
        <br>
        <ion-button (click)="registerUser()" expand="block" size="large">Register</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
